<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/global.css" %}'>
</head>
<body>
    <header class="nav">
        <figure class="adjust-logo">
            <button class="hidden-button-logo">
                <img src="{% static 'images/imagem-login.svg' %}" alt="">
            </button>
        </figure>
        <h1 class="title-app">starTask</h1>
        <button type="button" class="crt-prjct" data-toggle="modal" data-target="#exampleModal"> 
            <img src="{% static 'images/add_project.svg' %}" alt="">
            <p class="texts-buttons">Add Project</p>
        </button>
    </header>
    <form class="list-task" method="POST">
        {% csrf_token %}
        <input type="hidden" name="project_id" value="{{ request.GET.project_id }}">
        
        <label for="TaskTitle">Título</label>
        <input type="text" name="title" id="TaskTitle" autocomplete="off">
        
        <label for="TaskDescription">Descrição</label>
        <textarea name="description" id="TaskDescription" autocomplete="off"></textarea>
        
        <button type="submit" class="btn btn-primary">Save changes</button>
        
        <a href="{% url 'task_list' %}?project_id={{ request.GET.project_id }}">Voltar</a>
    </form>
</body>
</html>
